variant: fcos
version: 1.4.0
passwd:
  users:
    - name: core
      password_hash: ${password_hash}
      ssh_authorized_keys:
        - ${ssh_authorized_key}
storage:
  directories:
    - path: /var/mnt/system
  files:
    - path: /etc/selinux/config
      overwrite: true
      mode: 0644
      contents:
        inline: |
          SELINUX=permissive
          SELINUXTYPE=targeted
    - path: /opt/sbin/fetch-kubeadm
      mode: 0755
      contents:
        inline: |
          #!bin/sh

          source="${kubeadm_source}"
          file=/usr/local/bin/kubeadm
          for i in $(seq 20); do
            if [ $i -ge 20]; then
              echo "failed to fetch kubeadm"
              exit 1
            fi
            if curl -sfSL -o "$file" "$source"; then
              chmod +x "$file"
              exit 0
            fi
            sleep 5
          done
systemd:
  units:
    - name: var-mnt-system.mount
      enabled: true
      contents: |
        [Mount]
        What=/dev/disk/by-partlabel/system
        Where=/var/mnt/system
        Type=ext4

        [Install]
        WantedBy=local-fs.target
    - name: var-log.mount
      enabled: true
      contents: |
        [Unit]
        After=mnt-system.mount

        [Mount]
        What=/var/mnt/system/var/log
        Where=/var/log
        Type=none
        Options=bind

        [Install]
        WantedBy=local-fs.target
    - name: var-lib-containers.mount
      enabled: true
      contents: |
        [Unit]
        After=mnt-system.mount

        [Mount]
        What=/var/mnt/system/var/lib/containers
        Where=/var/lib/containers
        Type=none
        Options=bind

        [Install]
        WantedBy=local-fs.target
    - name: var-lib-k0s.mount
      enabled: true
      contents: |
        [Unit]
        After=mnt-system.mount

        [Mount]
        What=/var/mnt/system/var/lib/k0s
        Where=/var/lib/k0s
        Type=none
        Options=bind

        [Install]
        WantedBy=local-fs.target
    - name: setup-kubeadm.service
      enabled: true
      contents: |
        [Unit]
        Description=Setup kubeadm
        Wants=network-online.target
        After=network-online.target

        [Service]
        Type=oneshot
        ExecStart=/opt/sbin/fetch-kubeadm
        RemainAfterExit=yes

        [Install]
        WantedBy=multi-user.target